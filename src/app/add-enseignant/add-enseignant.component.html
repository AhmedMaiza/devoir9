<div class="container">
    <div>
    <h2>Ajouter un Produit :</h2>
    </div>
    <form >
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Id Enseignant</label>
        <input type="text" [(ngModel)]="newEnseignant.idEnseignant"
        name="idEnseignant" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom Enseignant </label>
        <input type="text"[(ngModel)]= "newEnseignant.nomEnseignant"
        name="nomEnseignant" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Salaire Enseignant</label>
        <input type="number" [(ngModel)]= "newEnseignant.salaireEnseignant"
        name="salaireEnseignant" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date d'embauche</label>
        <input type="date" [(ngModel)]= "newEnseignant.dateEmbauche "
        name="dateEmbauche " class="form-control">
        </div>
        <div class="mt-2">
        
        <button type="submit" (click)="addEnseingnant()" class="btn btn-success">Ajouter</button>
        <div>
            <h3>
                {{message}}
            </h3>
        </div>
        
        </div>
        </form>
        
        </div>
